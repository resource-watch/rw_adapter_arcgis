prod:
  image: vizzuality/rw_adapter_arcgis:2.1.0${STAGING}
  env_file: prod.env

  command: start
  restart: always
  ports:
    - '3035'

  dns: ${DNS_SERVER}

  log_driver: "syslog"
  log_opt:
    syslog-address: ${SYSLOG_ADDRESS}
    tag: rw_adapter_arcgis${STAGING}

  links:
    - redis

redis:
  image: redis
  container_name: redis_rw_adapter_arcgis
  restart: always
